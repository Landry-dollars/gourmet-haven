<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Gourmet Haven</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="small-header">
        <nav>
            <div class="logo">
                <h1>Gourmet Haven</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
        <div class="page-title">
            <h2>Our Menu</h2>
        </div>
    </header>

    <section class="menu-section">
        <div class="container">
            <div class="menu-filters">
                <button class="filter-btn active" data-category="all">All Items</button>
                <button class="filter-btn" data-category="appetizers">Appetizers</button>
                <button class="filter-btn" data-category="main-courses">Main Courses</button>
                <button class="filter-btn" data-category="desserts">Desserts</button>
                <button class="filter-btn" data-category="drinks">Drinks</button>
            </div>
            
            <div class="menu-container">
                <!-- Menu items will be loaded dynamically from JavaScript -->
                <div class="loading">Loading menu...</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Hours</h3>
                    <p>Monday - Friday: 11am - 10pm</p>
                    <p>Saturday - Sunday: 10am - 11pm</p>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>123 Culinary Street</p>
                    <p>Foodville, FC 12345</p>
                    <p>(555) 123-4567</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 Gourmet Haven. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
